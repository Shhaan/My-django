<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN ISL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body class="bg-light">
    
    
        <div class="text-center container col-7" style="background: rgb(139, 198, 233);width:70%;border: 2px solid;border-radius: 10px;border-color: rgb(73, 31, 223);margin-left:100px;margin-top: 150px;" >  
            <br>
            
            <form action="" method="post">
        {% csrf_token %}
       
       <h5  style="margin: 0;color: #001229;">USERNAME</h5> <br>
       <input style="border: 2px solid; border-radius: 4px;background-color: rgb(241, 202, 202);border-color: rgb(104, 99, 93);" type="text" name="username"> <br> <br>
       {% for i in messages %}
       <h6 class="text-danger " >{{i}}</h6>
       {% endfor %} <br>
       <h5 style="margin: 0;color: #001229;">PASSWORD</h5> <br>
       <input style="border: 2px solid; border-radius: 4px;background-color: rgb(241, 202, 202);border-color: rgb(104, 99, 93);"  type="password" name="password"><br> <br>    
       <input style="border: 1px solid; border-radius: 4px;" class="mb-2 bg-primary text-white border border-primary" type="submit">
       {% if messages %}
       <div class="text-center ">
        <button class=" col-3  bg-danger border border-blck mb-2"><a class=" a-tag nav-link text-white" style="text-decoration: none;" href="{% url 'register' %}">Create new user </a></button><br>
        {% endif %}
               
            </div>
        
    </div> 
       
       
       </form>
       
       
 
       
       
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
